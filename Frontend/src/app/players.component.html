<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Overall</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Nationality</th>
            <th scope="col">League</th>
            <th scope="col">Club</th>
            <th scope="col">Quality</th>
            <th scope="col">Revision</th>
          </tr>
        </thead>
        <tbody *ngFor="let player of webService.players_list | async">
          <!-- Don't show player count used for pagination -->
          <tr
            *ngIf="player.name"
            [routerLink]="['/players', player.player_id]"
            style="cursor: pointer"
          >
            <td>{{ player.overall }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.position }}</td>
            <td>{{ player.nationality }}</td>
            <td>{{ player.league }}</td>
            <td>{{ player.club }}</td>
            <td>{{ player.quality }}</td>
            <td>{{ player.revision }}</td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="previousPage()">
            Previous
          </button>
        </div>
        <div class="col-sm-6 text-right">
          <button class="btn btn-primary" (click)="nextPage()">Next</button>
        </div>
      </div>
    </div>
    <!-- col -->
  </div>
  <!-- row -->
</div>
<!-- container -->
